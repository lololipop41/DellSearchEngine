{% extends "layout.html" %}
{% block title %} 
Home
{% endblock %}
{% block content %}

    <!-- banner part start-->
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="banner_slider owl-carousel owl-loaded owl-drag">
                        <div class="owl-stage-outer">
                            <div class="owl-stage" style="transform: translate3d(-4560px, 0px, 0px); transition: all 1s ease 0s; width: 7980px;">
                                <div class="owl-item cloned" style="width: 1140px;">
                                    <div class="single_banner_slider">
                                        <div class="row">
                                            <div class="col-lg-5 col-md-8">
                                                <div class="banner_text">
                                                    <div class="banner_text_iner">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="banner_img d-none d-lg-block">
                                                <img src="{{ url_for('static', filename='img/banner_img1.png')}}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="owl-item cloned" style="width: 1140px;">
                                    <div class="single_banner_slider">
                                        <div class="row">
                                            <div class="col-lg-5 col-md-8">
                                                <div class="banner_text">
                                                    <div class="banner_text_iner">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="banner_img d-none d-lg-block">
                                                <img src="{{ url_for('static', filename='img/banner_img2.png')}}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="owl-nav"><button type="button" role="presentation" class="owl-prev">next</button><button type="button" role="presentation" class="owl-next">previous</button></div><div class="owl-dots disabled"></div></div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner part start-->

    <!-- feature_part start-->
    <section class="feature_part padding_top">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section_tittle text-center">
                        <h2>Featured Product</h2>
                    </div>
                </div>
            </div>
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-7 col-sm-6" style="
                z-index: 0;">
                    <div class="single_feature_post_text" style="
                    z-index: -1;">
                        <p>XPS13</p>
                        <h3>Latest Laptop</h3>
                        <a href="#" class="feature_btn">EXPLORE NOW <i class="fas fa-play"></i></a>
                        <img src="{{ url_for('static', filename='img/product/dell/xps13.png')}}" alt="" style="
                        z-index: -1;">
                    </div>
                </div>
                <div class="col-lg-5 col-sm-6">
                    <div class="single_feature_post_text">
                        <p>XPS15</p>
                        <h3>Latest Laptop</h3>
                        <a href="#" class="feature_btn">EXPLORE NOW <i class="fas fa-play"></i></a>
                        <img src="{{ url_for('static', filename='img/product/dell/xps15.png')}}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- upcoming_event part start-->

    <!-- subscribe_area part start-->
    <section class="subscribe_area section_padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="subscribe_area_text text-center">
                        <h5>Join Our Newsletter</h5>
                        <h2>Subscribe to get Updated
                            with new offers</h2>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="enter email address" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <a href="#" class="input-group-text btn_2" id="basic-addon2">subscribe now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--::subscribe_area part end::-->
{% endblock %}
